
<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset="UTF-8">
    <meta name=“viewport” content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <style>

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* 스크롤 방지 */
    }
        
    .inheritance-section {
      background-color: #d6e2ff;
      display: flex;
      width: 100vw;
      flex-direction: column;
      font-family: Inter, sans-serif;
      font-weight: 600;
    }
    
    .content-wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      flex-direction: column;
    }
    
    .header-container {
      align-self: center;
      display: flex;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .main-header {
      background-color: #fff;
      display: flex;
      width: 100%;
      flex-direction: column;
      font-size: 16px;
    }
    
    .header-content {
      display: flex;
      width: 100%;
      padding-bottom: 10px;
      flex-direction: column;
      color: #303745;
    }
    
    .header-image {
      aspect-ratio: 8.13;
      object-fit: contain;
      object-position: center;
      width: 100vw;
    }
    
    .menu-container {
      display: flex;
      justify-content: space-between;
      margin: 2% 5%;
    }
    
    .menu-item {
      align-self: start;
      display: flex;
      gap: 10px;
    }
    
    .menu-icon {
      aspect-ratio: 0.64;
      object-fit: contain;
      object-position: center;
      width: 2.5cap;
      align-self: start;
    }
    
    .menu-text {
      font-size: 3.5cap;
      white-space: nowrap;

    }
    
    .menu-button {
      aspect-ratio: 1.09;
      object-fit: contain;
      object-position: center;
      width: 7%;
    }
    
    .sub-header {
      display: flex;
      justify-content: space-between;
      padding: 1cap 8cap 0;
      font-size: 3.5cap;
    }
    
    .sub-header-inactive {
      color: #b0b8bf;
    }
    
    .sub-header-active {
      display: flex;
      flex-direction: column;
      color: #303745;
    }
    
    .sub-header-indicator {
      aspect-ratio: 22.73;
      object-fit: contain;
      object-position: center;
      width: 3.5cap;
      margin-top: 10px;
    }

    .body-section {
        overflow-y: auto;
    }
    
    .notice-section {
      display: flex;
      margin-top: 2cap;
      margin-bottom: 2cap;
      flex-direction: column;
      font-size: 2.2cap;
      color: #303745;
      font-weight: 400;
      padding: 0 5vw;
    }
    
    .notice-content {
      border-radius: 15px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1cap;
    }
    
    .notice-text-container {
      display: flex;
      align-items: center;
      gap: 1.5cap;
    }
    
    .notice-icon {
      aspect-ratio: 1;
      object-fit: contain;
      object-position: center;
      width: 3cap;
      align-self: stretch;
      margin: auto 0;
    }
    
    .notice-text {
      align-self: stretch;
      flex-grow: 1;
      width: 272px;
      flex-basis: auto;
      margin: auto 0;
    }
    
    .inheritance-form {
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0 5vw;
    }
    
    .form-content {
      border-radius: 15px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      padding: 3em;
    }
    
    .form-header {
      display: flex;
      gap: 20px;
      white-space: nowrap;
      justify-content: space-between;
    }
    
    .form-title {
      color: #303745;
      font-size: 3.5cap;
      margin: auto 0;
    }
    
    .add-button {
      color: #0046ff;
      font-size: 5cap;
      font-weight: 800;
      background: none; /* 배경색 제거 */
      border: none; /* 외곽선 제거 */
    }
    
    .inheritor-name {
      color: #303745;
      font-size: 2.5em;
      align-self: start;
      margin-top: 20px;
    }
    
    .inheritor-details {
      align-self: end;
      display: flex;
      flex-direction: column;
      font-size: 2em;
      color: #303745;
      text-align: right;
    }
    
    .inheritor-birthdate {
      align-self: end;
    }
    
    .inheritor-address {
      margin-top: 5px;
    }
    
    .form-divider {
      margin-top: 34px;
      height: 0;
      width: 98%;
      border: 2px solid #b0b8bf;
    }
    
    .add-form { 
        display: flex; 
        flex-direction: column; 
        position: relative; 
    }
    .name-birth-container { 
        display: flex; 
        flex-direction: row; 
        position: relative; 
        gap: 5px;
    }
    @media (max-width: 640px) {
         .name-birth-container { 
            display: flex; 
            flex-direction: row; 
            gap: 10%; 
        } 
    }
    .input-group { 
        display: flex; 
        gap: 10%; 
        font-size: 2em; 
        color: rgba(176, 184, 191, 1); 
        white-space: nowrap; 
        text-align: right; 
        line-height: 2; 
        flex-direction: column; 
        height: auto; 
        align-self: center; 
        margin-top: 30px; 
        width: 100%; 
    }
    @media (max-width: 640px) { .input-group { width: 100%; } }

    .input-label { text-align: left; color: rgba(48, 55, 69, 1); }

    .input-field { 
        border-radius: 15px; 
        background-color: #fff; 
        display: flex; 
        flex-direction: column; 
        align-items: start; 
        justify-content: center; 
        width: auto; 
        align-self: 
        stretch; 
        padding: 0.7em; 
        border: 1px solid rgba(176, 184, 191, 1); 
    }
    @media (max-width: 640px) { 
        .input-field { 
            padding-right: 1px; width: 100%; display: flex; flex-direction: row; align-self: end; height: auto; flex-grow: 0; 
        } 
    }
    .input-value { 
        margin-left: 1em; 
        width: 100%; 
        align-self: center; 
        color: rgba(176, 184, 191, 1);
        font-size: 0.8em; /* 글씨 크기 설정 */
        border: none; /* 외곽선 제거 */
        outline: none; /* 포커스 시 나타나는 외곽선 제거 */
    }
    @media (max-width: 640px) { .input-value { margin-right: 10px; } }

    .address-container { 
        display: flex; 
        flex-direction: column; 
        position: relative; 
    }
    @media (max-width: 640px) { .address-container { width: 100%; } }
    .address-label { color: rgba(48, 55, 69, 1); font-size: 2em; line-height: 2; align-self: start; margin-top: 13px; }
    .address-search {
         border-radius: 15px; 
         background-color: #fff; 
         display: flex; 
         gap: 20px; 
         font-size: 1em; 
         color: rgba(176, 184, 191, 1); 
         line-height: 2; 
         justify-content: space-between; 
         padding: 2em;
         border: 1px solid rgba(176, 184, 191, 1); 
         
    }
    .address-search input {
        border: none; /* 외곽선 제거 */
        outline: none; /* 포커스 시 나타나는 외곽선 제거 */
        font-size: 1.5em; /* placeholder 글자 크기와 동일하게 설정 */
        width: 100%; /* input이 컨테이너에 맞도록 설정 */
    }
    .address-search input::placeholder {
        font-size: 1em; /* placeholder 글자 크기 설정 */
        color: rgba(176, 184, 191, 1); /* placeholder 색상 설정 */
    }
    .search-icon { aspect-ratio: 1.08; object-fit: contain; object-position: center; width: 1em; }
    .address-detail { border-radius: 15px; background-color: #fff; padding:1em; margin-top: 1em; max-width: 100%; font-size: 1.5em; color: rgba(176, 184, 191, 1); line-height: 2; border: 1px solid rgba(176, 184, 191, 1); }
    .submit-button { border-radius: 15px; border:none; background-color: rgba(0, 70, 255, 1); align-self: end; margin-top: 9px; font-size: 2em; color: #fff; white-space: nowrap; padding: 11px 31px; }
    .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
    
    .distribution-button-container {
      position: fixed;
      bottom: 0;
      outline: none;
      border: none;
      display: flex;
      min-height: 60px;
      width: 100%;
      gap: 10px;
      color: #fff;
      text-align: center;
      margin: 2em 0;
      justify-content: center;
    }
    
    .distribution-button-wrapper {
      display: flex;
      border-radius: 1.5em;
      width: 90%;
      flex-direction: column;
      overflow: hidden;
      justify-content: center;
      padding: 1px 17px;
    }
    
    .distribution-button {
      border-radius: 1.5em;
      background-color: #0046ff;
      color: white;
      border: none;
      padding: 1em;
      font-size: 2.2em;
    }
    
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    </style>
</head>
<body>
    <section class="inheritance-section">
      <div class="content-wrapper">
        <header class="header-container">
          <div class="main-header">
            <div class="header-content">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b65c0cf21e1b2a1b20d99a68142d1dec7f0aa7e689b490ee94e7a331e79710b8?placeholderIfAbsent=true&apiKey=994db93738ab465081ae04350cc71d8e" alt="" class="header-image" />
              <nav class="menu-container">
                <div class="menu-item">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c32b39a20b5ac14d8093c022b3ba0280f702513ea61aa714f2f978fb45234787?placeholderIfAbsent=true&apiKey=994db93738ab465081ae04350cc71d8e" alt="" class="menu-icon" />
                  <span class="menu-text">나의 자산 • 상속인 등록하기</span>
                </div>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a0afc9881fc46a2af241c9371681ece58072bf93a103cb23175195d6f12bf0d7?placeholderIfAbsent=true&apiKey=994db93738ab465081ae04350cc71d8e" alt="Menu" class="menu-button" />
              </nav>
            </div>
            <div class="sub-header">
              <div class="sub-header-inactive">자산</div>
              <div class="sub-header-active">
                <div>상속인</div>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e4aafa41816a55f012b87e032fde01bf26bca8de39fd8b079f3db7789d574499?placeholderIfAbsent=true&apiKey=994db93738ab465081ae04350cc71d8e" alt="" class="sub-header-indicator" />
              </div>
            </div>
          </div>
        </header>
        <div class="body-section">
                <div class="notice-section">
            <div class="notice-content">
                <div class="notice-text-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/26c5ef9af06c2eb28533ea2eed38e5aa6dbed9e8b4f1b25d3714daadf6ffe313?placeholderIfAbsent=true&apiKey=994db93738ab465081ae04350cc71d8e" alt="" class="notice-icon" />
                <p class="notice-text">
                    상속인 등록을 위해 <strong>상속인의 이름, 주소, 생년월일</strong>이 필요합니다. 상속인이 여러 명인 경우 '<span style="color: #0046ff">+</span>' 버튼을 눌러 추가해 주세요. 미기재 시, 추후 유언장의 효력을 위해 반드시 추가해 주시기 바랍니다.
                </p>
                </div>
            </div>
            </div>
            <div class="inheritance-form">
            <div class="form-content">
                <div class="form-header">
                <h2 class="form-title">상속인/후견인</h2>
                <button type="button" class="add-button" aria-label="Add Inheritor">+</button>
                </div>
                <p class="inheritor-name">김은행</p>
                <div class="inheritor-details">
                <span class="inheritor-birthdate">2002.09.25</span>
                <address class="inheritor-address">신한시 신한로 31 101동 101호</address>
                </div>
                <hr class="form-divider" />
                <form class="add-form">
                    <div class="name-birth-container">
                    <div class="input-group">
                        <label for="name-input" class="input-label">성명</label>
                        <div class="input-field">
                        <input type="text" id="name-input" class="input-value" value="홍길동" aria-label="성명" />
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="birth-input" class="input-label">생년월일</label>
                        <div class="input-field">
                        <input type="text" id="birth-input" class="input-value" value="1999.09.09" aria-label="생년월일" />
                        </div>
                    </div>
                    </div>
                    <div class="address-container">
                    <label for="address-search" class="address-label">주소지</label>
                    <div class="address-search">
                        <input type="text" id="address-search" placeholder="도로명 주소찾기" aria-label="도로명 주소찾기" />
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e8289f133732cfad686ee034b00bf44ac9ce3213ba5d3ffe7312795cc83bd97c?placeholderIfAbsent=true&apiKey=994db93738ab465081ae04350cc71d8e" alt="" class="search-icon" />
                    </div>
                    <input type="text" class="address-detail" placeholder="상세 주소" aria-label="상세 주소" />
                    </div>
                    <button type="submit" class="submit-button">추가</button>
                </form>
            </div>
            </div>
        </div>
        
        <div class="distribution-button-container">
            <div class="distribution-button-wrapper">
              <button class="distribution-button">AI와 유산 분배하러 가기</button>
            </div>
          </div>
      </div>
      
    </section>
</body>
</html>
